name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-system-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: YAHEALTHYbackend/package-lock.json

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies
        working-directory: YAHEALTHYbackend
        run: npm ci

      - name: Run system test
        working-directory: YAHEALTHYbackend
        run: npm test
